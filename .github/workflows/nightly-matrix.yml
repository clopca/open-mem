name: nightly-matrix

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  structural-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install
        run: bun install
      - name: Run nightly checks
        run: |
          bun run typecheck
          bun run check:boundaries
          bun run check:contracts
          bun run check:architecture
          bun run quality:gate
