name: nightly-matrix

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        provider: [google, anthropic, bedrock]
        vector_mode: [enabled, disabled]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install
        run: bun install
      - name: Run matrix checks
        env:
          OPEN_MEM_PROVIDER: ${{ matrix.provider }}
          OPEN_MEM_ENTITY_EXTRACTION: ${{ matrix.vector_mode == 'enabled' && 'true' || 'false' }}
        run: |
          bun run typecheck
          bun run check:boundaries
          bun run check:contracts
          bun run check:architecture
          bun run quality:gate
